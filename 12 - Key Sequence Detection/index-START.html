<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let magic = "akshat";
  let seq=[];
  window.addEventListener('keyup',(e)=>{
    console.log(e.key);
    seq.push(e.key);
    console.log(seq);
    seq.splice(-magic.length-1, seq.length - magic.length);
    const mag = seq.join('');
    console.log(mag);
    if(mag === magic)
    {
      console.log("hellooooooooo");
      cornify_add();
   
    }
  })
  
</script>
</body>
</html>
